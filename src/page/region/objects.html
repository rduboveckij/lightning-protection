<h4>Стоворити технічний об'єкт</h4>
<form role="form" ng-submit="addObject()">
    <div class="form-group">
        <label for="name" class="control-label required">Назва об'єкта:</label>
        <input type="text" class="form-control"
               id="name" placeholder="Введіть назву об'єкта"
               maxlength="20" required ng-model="object.name"/>
    </div>

    <h5>
        <strong>Кординати технічного об'єкта:</strong>
    </h5>
    <list-of-point points="object.points" create="addOrEditObjectPoint"
                   edit="addOrEditObjectPoint" remove="removeObjectPoint"></list-of-point>

    <button type="submit" class="btn btn-success">Зберігти об'єкт</button>
</form>
<hr/>
<h4>Таблиця захищаемих об'єктів</h4>
<table class="table table-striped table-bordered">
    <tr>
        <th>#</th>
        <th>Назва</th>
        <th>Кордината</th>
        <th></th>
    </tr>
    <tr ng-repeat="object in region.objects">
        <td>{{$index + 1}}</td>
        <td ng-click="editObject(object)">
            <a href>{{object.name}}</a>
        </td>
        <td>
            <ul class="list-unstyled">
                <li ng-repeat="point in object.points | orderBy:'created'">
                    (<var>{{point.x | number:2}}</var>,<var>{{point.y | number:2}}</var>,<var>{{point.z | number:2}}</var>)
                </li>
            </ul>
        </td>
        <td ng-click="removeObject(object)">
            <a href class="glyphicon glyphicon-remove"></a>
        </td>
    </tr>
</table>
