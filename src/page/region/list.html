<div class=" col-md-offset-2 col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title">Список підстанцій</span>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="region in regions | orderBy:'created'">
                    <span ng-click="editRegion(region)">{{region.name}}</span>
                    <span class="glyphicon glyphicon-remove pull-right" ng-click="removeRegion(region)"></span>
                </a>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-success" ng-click="createRegion()">
                Додати підстанцію
            </a>
            <a class="btn btn-warning" ng-disabled="regions.length !== 0" ng-click="setSimpleData()">
                Додати приклади підстанцій
            </a>

        </div>
    </div>
</div>
